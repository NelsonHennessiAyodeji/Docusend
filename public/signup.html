<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>NPA Docusend</title>
  </head>
  <body>
    <header>
      <img src="images/NPA_Logo.jpg" alt="" />
      <span id="title"> Nigerian Ports Authority Docusend App</span>
      <div class="btn">
        <span class="head_btn">
          <a href=""><i class="fa fa-search"></i> </a>
        </span>
        <span class="head_btn">
          <a href=""><i class="fa fa-sign-out"></i> </a>
        </span>
      </div>
    </header>
    <main id="signup_main">
      <form action="POST">
        <p id="s_up">Sign Up</p>
        <label for="Office">Office:<input type="text" name="" id="" placeholder="      Enter office designation e.g  HQ/ICT/GM"/></label>
        <label for="Password"> Password:<input type="password" name="" id="" /></label>
        <label for="Password">Confirm Password:<input type="password" name="" id="" /></label>
        <button type="submit"> Submit</button>
         <span>Already signed up <i><a href="index.html">login</a></i></span>
      </form>
    </main>
  </body>
</html>
