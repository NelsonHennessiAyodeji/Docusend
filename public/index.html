<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docusend Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
    <header>
        <img src="images/NPA_Logo.jpg" alt="" />
        <span id="title"> Nigerian Ports Authority Docusend App</span>
        <div class="btn">
          <span class="head_btn">
            <a href=""><i class="fa fa-search"></i> </a>
          </span>
          <span class="head_btn">
            <a href=""><i class="fa fa-sign-out"></i> </a>
          </span>
        </div>
      </header>
        <main id="signup_main">
            <form action="/api/v1/auth/login" method="post">
              <label for="Office">Office:<input type="text" name="office" id=""></label>
              <label for="department">Department:<input type="text" name="office" id=""></label>
              <label for="Password"> Password:<input type="password" name="office" id="" /></label>
              <button type="submit">Login <i class="fa fa-sign-in"></i></button>
              <span>Don't have an account? <i><a href="signup.html">sign up</a></i></span>
      </main>
</body>
</html>
